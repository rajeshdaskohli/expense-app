<!DOCTYPE html>
<html lang="hi" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#070b14">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="apple-touch-icon" href="https://i.ibb.co/v408GZJ/420535.png">
  <title>Expense Seva</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <style>
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --text-dim: #64748b;
      --primary: #2563eb; --green: #10b981; --red: #ef4444; --border: rgba(0,0,0,0.05);
    }
    [data-theme="dark"] {
      --bg: #070b14; --card: #121826; --text: #f8fafc; --text-dim: #94a3b8;
      --primary: #38bdf8; --border: rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; }

    .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg); z-index: 100; border-bottom: 1px solid var(--border); }
    .header h1 { font-size: 18px; margin: 0; font-weight: 800; }
    .controls i { cursor: pointer; margin-left: 15px; color: var(--text-dim); }
    .spinning { animation: spin 1s linear infinite; color: var(--primary) !important; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .container { max-width: 500px; margin: 0 auto; padding: 0 16px; }
    .page { display: none; animation: fadeIn 0.4s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .hero-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 15px 0; scrollbar-width: none; }
    .hero-card { min-width: 150px; background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    .hero-card span { font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; }
    .hero-card p { margin: 8px 0 0; font-size: 18px; font-weight: 800; }

    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
    .cat-item { background: var(--card); padding: 15px 5px; border-radius: 22px; text-align: center; border: 1px solid var(--border); }
    .cat-item div { font-size: 20px; margin-bottom: 5px; }
    .cat-item b { font-size: 11px; display: block; margin-bottom: 2px; }
    .cat-item small { color: var(--primary); font-weight: 800; font-size: 10px; }

    .list-container { background: var(--card); border-radius: 28px; padding: 10px 20px; border: 1px solid var(--border); margin-bottom: 20px; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
    .row:last-child { border: none; }
    .meta b { display: block; font-size: 14px; margin-bottom: 2px; }
    .meta small { color: var(--text-dim); font-size: 11px; }

    .nav-wrapper { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; }
    .nav-bar { background: var(--card); display: flex; padding: 8px; border-radius: 24px; border: 1px solid var(--border); width: 92%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .nav-item { flex: 1; padding: 10px; border-radius: 18px; text-align: center; color: var(--text-dim); cursor: pointer; }
    .nav-item.active { background: var(--primary); color: #fff; }
    .nav-item i { display: block; font-size: 22px; margin-bottom: 2px; }
    .nav-item span { font-size: 10px; font-weight: 700; }

    .inp { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 16px; padding: 16px; color: var(--text); font-size: 15px; outline: none; margin-bottom: 15px; }
    .btn-main { width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; box-shadow: 0 8px 16px rgba(56,189,248,0.2); }

    .val-pos { color: var(--green); } .val-neg { color: var(--red); }

    /* Modal Styling */
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-box { background: var(--card); padding: 30px; border-radius: 32px; width: 85%; max-width: 320px; text-align: center; transform: scale(0.9); transition: 0.3s; }
    .modal-box.show { transform: scale(1); }
  </style>
</head>
<body>

  <div id="modal">
    <div class="modal-box" id="mBox">
      <i class="material-icons-round" id="mIcon" style="font-size: 50px; color: var(--green);">check_circle</i>
      <h2 id="mTitle" style="margin: 15px 0 5px;">Success</h2>
      <p id="mText" style="color: var(--text-dim);">Dada saved successfully!</p>
      <button class="btn-main" onclick="closeModal()" style="padding: 12px; margin-top: 20px;">OK</button>
    </div>
  </div>

  <div class="header">
    <h1>EXPENSE SEVA</h1>
    <div class="controls">
      <i class="material-icons-round" onclick="toggleTheme()" id="tBtn">light_mode</i>
      <i class="material-icons-round" onclick="refreshData()" id="sBtn">sync</i>
    </div>
  </div>

  <div class="container" id="swipeArea">
    
    <div class="page active" id="pageDashboard">
      <div class="hero-scroll">
        <div class="hero-card"><span>Today Exp</span><p id="sumToday">‚Çπ0</p></div>
        <div class="hero-card"><span>Monthly Total</span><p id="sumMonth">‚Çπ0</p></div>
        <div class="hero-card"><span>Total Fund</span><p id="sumFund">‚Çπ0</p></div>
      </div>
      <div class="cat-grid" id="catGrid"></div>
      <div class="list-container" id="bankList"></div>
      <div class="list-container" id="cardList"></div>
      <div class="list-container" id="loanList"></div>
      <div class="list-container" id="historyList"></div>
    </div>

    <div class="page" id="pageEntry">
      <div class="list-container" style="padding: 25px; margin-top: 20px;">
        <select class="inp" id="payMode" onchange="toggleFields()">
          <option value="cash">üíµ Cash</option><option value="bank">üè¶ Bank</option><option value="card">üí≥ Credit Card</option>
        </select>
        <div id="divBank" style="display:none;"><select class="inp" id="expBank"></select></div>
        <div id="divCard" style="display:none;"><select class="inp" id="expCard"></select></div>
        <select class="inp" id="expCat"></select>
        <input type="number" class="inp" id="expAmt" placeholder="Amount (0.00)">
        <input type="text" class="inp" id="expRem" placeholder="Remark (Optional)">
        <button class="btn-main" onclick="saveTrans('entry')">RECORD EXPENSE</button>
      </div>
    </div>

    <div class="page" id="pageFund">
      <div class="list-container" style="padding: 25px; margin-top: 20px;">
        <select class="inp" id="targetBank"></select>
        <input type="number" class="inp" id="fundAmt" placeholder="Deposit Amount">
        <button class="btn-main" onclick="saveTrans('fund')">ADD FUND</button>
      </div>
    </div>

    <div class="page" id="pageBills">
      <div class="list-container" style="padding: 25px; margin-top: 20px;">
        <select class="inp" id="payFrom"></select>
        <select class="inp" id="payTo"></select>
        <input type="number" class="inp" id="payAmt" placeholder="Payment Amount">
        <button class="btn-main" onclick="saveTrans('pay')">PROCESS PAYMENT</button>
      </div>
    </div>
  </div>

  <div class="nav-wrapper">
    <div class="nav-bar">
      <div class="nav-item active" onclick="showPage(0)"><i class="material-icons-round">home</i><span>Home</span></div>
      <div class="nav-item" onclick="showPage(1)"><i class="material-icons-round">add_box</i><span>Entry</span></div>
      <div class="nav-item" onclick="showPage(2)"><i class="material-icons-round">account_balance_wallet</i><span>Fund</span></div>
      <div class="nav-item" onclick="showPage(3)"><i class="material-icons-round">receipt_long</i><span>Bills</span></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwskBBKpZQdd_A1wgo3L75Bvh-c8JFa0ioxv-eAf-C-ItN78jKpK2AfRshhG0iGPicU/exec";
    let db = null;
    let curPage = 0;
    const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(Number(n) || 0);

    // 1. AUTO-REFRESH LOGIC (‡§π‡§∞ 30 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç)
    setInterval(() => { if (curPage === 0) refreshData(); }, 30000);

    // 2. VISIBILITY REFRESH (‡§Æ‡§ø‡§®‡•Ä‡§Æ‡§æ‡§á‡§ú ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ì‡§™‡§® ‡§π‡•ã‡§®‡•á ‡§™‡§∞)
    document.addEventListener("visibilitychange", () => { if (document.visibilityState === 'visible') refreshData(); });

    // 3. PWA APP INSTALL LOGIC (Chrome Option)
    const manifest = {
      "name": "Expense Seva",
      "short_name": "ExpSeva",
      "start_url": ".",
      "display": "standalone",
      "background_color": "#070b14",
      "theme_color": "#070b14",
      "icons": [{ "src": "https://i.ibb.co/v408GZJ/420535.png", "sizes": "512x512", "type": "image/png" }]
    };
    const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = URL.createObjectURL(blob);
    document.head.appendChild(link);

    // ‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∑‡§Æ‡§§‡§æ
    async function showPage(idx) {
      curPage = idx;
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(['pageDashboard','pageEntry','pageFund','pageBills'][idx]).classList.add('active');
      document.querySelectorAll('.nav-item')[idx].classList.add('active');
      if(idx === 0) await refreshData();
    }

    async function refreshData() {
      const sBtn = document.getElementById('sBtn');
      sBtn.classList.add('spinning');
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) }).then(r => r.json());
        if(res.ok) { db = res; updateUI(); }
      } catch(e) { console.error("Error fetching data"); }
      sBtn.classList.remove('spinning');
    }

    function updateUI() {
      const s = db.summary;
      document.getElementById("sumToday").innerText = fmt(s.todayExp);
      document.getElementById("sumMonth").innerText = fmt(s.monthExp);
      document.getElementById("sumFund").innerText = fmt(s.monthFund);

      document.getElementById("catGrid").innerHTML = db.categories.map(c => `
        <div class="cat-item"><div>${c.icon}</div><b>${c.name}</b><small>${fmt(s.catTotals[c.name.toLowerCase()] || 0)}</small></div>
      `).join("");

      document.getElementById("bankList").innerHTML = `<b>BANKS</b>` + db.banks.map(b => `
        <div class="row"><div class="meta"><b>${b.name}</b><small>Balance</small></div><b class="${b.val<0?'val-neg':'val-pos'}">${fmt(b.val)}</b></div>`).join("");

      document.getElementById("cardList").innerHTML = `<b>CARDS</b>` + db.cards.map(c => `
        <div class="row"><div class="meta"><b>${c.name}</b><small>Due Bill</small></div><b class="${c.val==0?'val-pos':'val-neg'}">${fmt(c.val)}</b></div>`).join("");

      document.getElementById("loanList").innerHTML = `<b>LOANS</b>` + db.loans.map(l => `
        <div class="row"><div class="meta"><b>${l.name}</b><small>Due: ${l.dueDate}</small></div><b class="val-neg">${fmt(l.emi)}</b></div>`).join("");

      document.getElementById("historyList").innerHTML = `<b>HISTORY</b>` + s.recentTrans.map(t => `
        <div class="row"><div class="meta"><b>${t.name}</b><small>${t.date}</small></div><b class="${t.type==='Add Fund'?'val-pos':'val-neg'}">${t.type==='Add Fund'?'+':'-'}${fmt(t.amount)}</b></div>`).join("");
      
      fillDropdowns();
    }

    function fillDropdowns() {
      const opt = (list, key) => list.map(i => `<option value="${i[key]}">${i[key]}</option>`).join("");
      document.getElementById("expBank").innerHTML = opt(db.banks, "name");
      document.getElementById("targetBank").innerHTML = opt(db.banks, "name");
      document.getElementById("payFrom").innerHTML = opt(db.banks, "name");
      document.getElementById("expCard").innerHTML = opt(db.cards, "name");
      document.getElementById("payTo").innerHTML = opt(db.cards, "name") + opt(db.loans, "name");
      document.getElementById("expCat").innerHTML = db.categories.map(c => `<option value="${c.name}">${c.icon} ${c.name}</option>`).join("");
    }

    async function saveTrans(type) {
      let p = { action: "save" };
      if(type==='entry') {
        let m = document.getElementById("payMode").value;
        p.type = m; p.name = (m==='cash')?'Cash':(m==='bank')?document.getElementById("expBank").value:document.getElementById("expCard").value;
        p.amount = document.getElementById("expAmt").value; p.category = document.getElementById("expCat").value; p.remark = document.getElementById("expRem").value;
      } else if(type==='fund') {
        p.type="Add Fund"; p.name=document.getElementById("targetBank").value; p.amount=document.getElementById("fundAmt").value;
      } else if(type==='pay') {
        p.type="Bill Pay"; p.name=document.getElementById("payTo").value; p.amount=document.getElementById("payAmt").value; p.remark="From "+document.getElementById("payFrom").value;
      }
      if(!p.amount || !p.name) return notify('Error', 'Details missing!', 'warning', '#f59e0b');
      
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(p) }).then(r=>r.json());
      if(res.ok) { notify('Success', 'Record Saved!'); showPage(0); }
    }

    function notify(title, text) {
      document.getElementById('mTitle').innerText = title; document.getElementById('mText').innerText = text;
      document.getElementById('modal').style.display = 'flex';
      setTimeout(() => document.getElementById('mBox').classList.add('show'), 10);
    }
    function closeModal() { document.getElementById('mBox').classList.remove('show'); setTimeout(() => document.getElementById('modal').style.display = 'none', 300); }
    function toggleTheme() {
      let h = document.documentElement; let isD = h.getAttribute('data-theme') === 'dark';
      h.setAttribute('data-theme', isD ? 'light' : 'dark');
      document.getElementById('tBtn').innerText = isD ? 'dark_mode' : 'light_mode';
    }
    function toggleFields() {
      let m = document.getElementById("payMode").value;
      document.getElementById("divBank").style.display = (m==='bank') ? 'block' : 'none';
      document.getElementById("divCard").style.display = (m==='card') ? 'block' : 'none';
    }

    window.onload = () => showPage(0);
  </script>
</body>
</html>
