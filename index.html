<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Expense Seva Fixed</title>
  <style>
    :root { --primary: #111; --bg: #f4f6f9; --success: #27ae60; --danger: #e74c3c; }
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background: var(--bg); padding-bottom: 40px; }
    .container { max-width: 500px; margin: 0 auto; padding: 15px; }

    /* ‡§ä‡§™‡§∞ ‡§ï‡•á 4 ‡§¨‡§°‡§º‡•á ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ */
    .top-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .card-main { background: #fff; padding: 15px; border-radius: 18px; border-left: 6px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .card-main h4 { margin: 0; font-size: 11px; color: #666; text-transform: uppercase; }
    .card-main p { margin: 8px 0 0; font-size: 20px; font-weight: 800; }

    /* ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ - 3 ‡§ï‡•â‡§≤‡§Æ ‡§ó‡•ç‡§∞‡§ø‡§° (‡§ä‡§™‡§∞ ‡§µ‡§æ‡§≤‡•á ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§ú‡•à‡§∏‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤) */
    .section-title { font-weight: 800; margin: 20px 0 10px; font-size: 15px; display: flex; align-items: center; gap: 8px; }
    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    .cat-item { 
      background: #fff; 
      padding: 12px 5px; 
      border-radius: 14px; 
      text-align: center; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      border-bottom: 3px solid #eee; /* ‡§¨‡•â‡§ü‡§Æ ‡§≤‡§æ‡§á‡§® ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
    }
    .cat-item h5 { margin: 0; font-size: 10px; color: #888; text-transform: uppercase; }
    .cat-item p { margin: 5px 0 0; font-size: 14px; font-weight: 700; color: #111; }

    /* ‡§¨‡•à‡§Ç‡§ï ‡§î‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü */
    .white-box { background: #fff; border-radius: 20px; padding: 5px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f2; }
    .row:last-child { border-bottom: none; }
    .val-pos { color: var(--success); font-weight: 800; }
    .val-neg { color: var(--danger); font-weight: 800; }
    .total-row { display: flex; justify-content: space-between; font-weight: 800; padding: 10px 5px; }
  </style>
</head>
<body>

<div class="container">
  <div class="top-grid">
    <div class="card-main" style="border-color:#ff9800"><h4>Today</h4><p id="sumToday">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#e91e63"><h4>Month</h4><p id="sumMonth">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#4caf50"><h4>Funds</h4><p id="sumFund">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#2196f3" onclick="refreshData()"><h4>Status</h4><p id="syncText" style="font-size:13px">Refresh üîÑ</p></div>
  </div>

  <div class="section-title">üè∑Ô∏è Category Summary</div>
  <div class="cat-grid" id="catGrid"></div>

  <div class="total-row"><span>üè¶ Bank Accounts</span><span id="bankSubtotal" class="val-pos">‚Çπ0</span></div>
  <div class="white-box" id="bankList"></div>

  <div class="total-row"><span>üí≥ Credit Cards</span><span id="cardSubtotal" class="val-neg">‚Çπ0</span></div>
  <div class="white-box" id="cardList"></div>
</div>

<script>
  // **‡§Ö‡§™‡§®‡§æ ‡§®‡§Ø‡§æ DEPLOY URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç**
  const API_URL = "https://script.google.com/macros/s/AKfycbzp58VdwStGxbBMWOc4UlrKR6qQdVrviza-EE9OnhLgqNrIn-751M0XIhw-munTRnXcXA/exec"; 

  async function refreshData() {
    document.getElementById("syncText").innerText = "Syncing...";
    try {
      const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) });
      const res = await response.json();
      if(res.ok) { 
        renderData(res);
        document.getElementById("syncText").innerText = "Success ‚úÖ";
      }
    } catch(e) { document.getElementById("syncText").innerText = "Failed ‚ùå"; }
  }

  function renderData(db) {
    const s = db.summary;

    // 1. ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏
    document.getElementById("sumToday").innerText = "‚Çπ" + s.todayExp;
    document.getElementById("sumMonth").innerText = "‚Çπ" + s.monthExp;
    document.getElementById("sumFund").innerText = "‚Çπ" + s.monthFund;

    // 2. ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ (‡§´‡§ø‡§ï‡•ç‡§∏ ‡§ó‡•ç‡§∞‡§ø‡§° ‡§≤‡•â‡§ú‡§ø‡§ï)
    let catHTML = "";
    db.categories.forEach(name => {
      let val = Math.round(Number(s.catTotals[name] || 0));
      catHTML += `
        <div class="cat-item">
          <h5>${name}</h5>
          <p>‚Çπ${val}</p>
        </div>`;
    });
    document.getElementById("catGrid").innerHTML = catHTML;

    // 3. ‡§¨‡•à‡§Ç‡§ï ‡§≤‡§ø‡§∏‡•ç‡§ü (‡§ó‡§£‡§ø‡§§ ‡§´‡§ø‡§ï‡•ç‡§∏)
    let bSum = 0;
    let bHTML = db.banks.map(b => {
      let amt = Number(b.balance);
      bSum += amt;
      return `<div class="row"><span>${b.name}</span><span class="val-pos">‚Çπ${amt.toFixed(2)}</span></div>`;
    }).join("");
    document.getElementById("bankList").innerHTML = bHTML;
    document.getElementById("bankSubtotal").innerText = "‚Çπ" + bSum.toFixed(2);

    // 4. ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü
    let cSum = 0;
    let cHTML = db.cards.map(c => {
      let due = Number(c.due);
      cSum += due;
      return `<div class="row"><span>${c.name}</span><span class="val-neg">‚Çπ${due.toFixed(2)}</span></div>`;
    }).join("");
    document.getElementById("cardList").innerHTML = cHTML;
    document.getElementById("cardSubtotal").innerText = "‚Çπ" + cSum.toFixed(2);
  }

  window.onload = refreshData;
</script>

</body>
</html>
