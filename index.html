<!DOCTYPE html>
<html lang="hi" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    /* THEME VARIABLES */
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --text-dim: #64748b;
      --primary: #2563eb; --green: #10b981; --red: #ef4444; --nav-bg: rgba(255,255,255,0.8);
      --border: rgba(0,0,0,0.05);
    }
    [data-theme="dark"] {
      --bg: #070b14; --card: #121826; --text: #f8fafc; --text-dim: #94a3b8;
      --primary: #38bdf8; --nav-bg: rgba(18, 24, 38, 0.9);
      --border: rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; padding-bottom: 100px; }

    /* HEADER */
    .header { padding: 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; background: var(--bg); }
    .header h1 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: -1px; }
    .controls { display: flex; gap: 15px; }

    /* REFRESH ANIMATION */
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spinning { animation: spin 1s linear infinite; color: var(--primary) !important; }

    .container { max-width: 500px; margin: 0 auto; padding: 0 16px; }
    .page { display: none; min-height: 70vh; }
    .page.active { display: block; animation: slideIn 0.3s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

    /* CARDS */
    .hero-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 5px 0 15px; scrollbar-width: none; }
    .hero-card { min-width: 150px; background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
    .hero-card span { font-size: 10px; color: var(--text-dim); font-weight: 700; text-transform: uppercase; }
    .hero-card p { margin: 5px 0 0; font-size: 16px; font-weight: 800; }

    .list-container { background: var(--card); border-radius: 28px; padding: 5px 20px; border: 1px solid var(--border); margin-bottom: 20px; }
    .row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
    .row:last-child { border: none; }
    .meta b { display: block; font-size: 14px; margin-bottom: 2px; }
    .meta small { color: var(--text-dim); font-size: 11px; }

    /* SUB-TOTALS STYLE */
    .label-row { display: flex; justify-content: space-between; align-items: center; margin: 20px 5px 10px; }
    .label-row h3 { font-size: 12px; font-weight: 800; color: var(--text-dim); margin: 0; letter-spacing: 1px; }
    .subtotal { font-size: 12px; font-weight: 800; }

    /* BOTTOM NAV */
    .nav-wrapper { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; z-index: 1000; }
    .nav-bar { background: var(--nav-bg); backdrop-filter: blur(15px); display: flex; padding: 6px; border-radius: 24px; border: 1px solid var(--border); width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .nav-item { flex: 1; padding: 10px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); }
    .nav-item.active { background: var(--primary); color: #fff; }
    .nav-item i { font-size: 22px; }
    .nav-item span { font-size: 10px; font-weight: 700; }

    /* PROFESSIONAL POPUP (MODAL) */
    #customModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-content { background: var(--card); padding: 30px; border-radius: 32px; width: 85%; max-width: 350px; text-align: center; border: 1px solid var(--border); transform: scale(0.8); transition: 0.3s; }
    .modal-content.show { transform: scale(1); }
    .modal-icon { font-size: 50px; color: var(--green); margin-bottom: 15px; }
    .modal-btn { width: 100%; padding: 15px; border-radius: 16px; border: none; background: var(--primary); color: #fff; font-weight: 800; margin-top: 20px; }

    /* INPUTS */
    .field { margin-bottom: 15px; }
    .inp { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 16px; padding: 15px; color: var(--text); font-size: 15px; outline: none; }
    .btn-main { width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; border-radius: 20px; font-size: 16px; font-weight: 800; margin-top: 10px; }

    .val-pos { color: var(--green); } .val-neg { color: var(--red); }
  </style>
</head>
<body>

  <div id="customModal">
    <div class="modal-content" id="modalBox">
      <i class="material-icons-round modal-icon" id="mIcon">check_circle</i>
      <h2 id="mTitle" style="margin:0; font-size:20px;">Success</h2>
      <p id="mDesc" style="color:var(--text-dim); margin-top:10px;">Data saved successfully!</p>
      <button class="modal-btn" onclick="closeModal()">OK, GOT IT</button>
    </div>
  </div>

  <div class="header">
    <h1>EXPENSE SEVA</h1>
    <div class="controls">
      <i class="material-icons-round" id="themeBtn" onclick="toggleTheme()" style="cursor:pointer;">light_mode</i>
      <i class="material-icons-round" id="syncBtn" onclick="refreshData()" style="cursor:pointer;">sync</i>
    </div>
  </div>

  <div class="container" id="swipeArea">
    
    <div class="page active" id="pageDashboard">
      <div class="hero-scroll">
        <div class="hero-card"><span>Today</span><p id="sumToday">₹0</p></div>
        <div class="hero-card"><span>Month</span><p id="sumMonth">₹0</p></div>
        <div class="hero-card"><span>Funds</span><p id="sumFund">₹0</p></div>
      </div>

      <div class="label-row">
        <h3>BANKS</h3><span id="bankSubtotal" class="subtotal">₹0</span>
      </div>
      <div class="list-container" id="bankList"></div>

      <div class="label-row">
        <h3>CREDIT CARDS</h3><span id="cardSubtotal" class="subtotal">₹0</span>
      </div>
      <div class="list-container" id="cardList"></div>

      <div class="label-row">
        <h3>LOANS & EMI</h3><span id="loanSubtotal" class="subtotal">₹0</span>
      </div>
      <div class="list-container" id="loanList"></div>

      <div class="label-row"><h3>RECENT ACTIVITY</h3></div>
      <div class="list-container" id="historyList"></div>
    </div>

    <div class="page" id="pageEntry">
      <div class="list-container" style="padding:25px; margin-top:20px;">
        <div class="field"><select class="inp" id="payMode" onchange="toggleFields()">
          <option value="cash">Cash</option><option value="bank">Bank</option><option value="card">Card</option>
        </select></div>
        <div id="divBank" style="display:none;" class="field"><select class="inp" id="expBank"></select></div>
        <div id="divCard" style="display:none;" class="field"><select class="inp" id="expCard"></select></div>
        <div class="field"><select class="inp" id="expCategory"></select></div>
        <div class="field"><input type="number" class="inp" id="expAmount" placeholder="Amount"></div>
        <button class="btn-main" onclick="saveTrans('entry')">RECORD TRANSACTION</button>
      </div>
    </div>

    <div class="page" id="pageAddfund">
      <div class="list-container" style="padding:25px; margin-top:20px;">
        <div class="field"><select class="inp" id="targetBank"></select></div>
        <div class="field"><input type="number" class="inp" id="fundAmount" placeholder="Deposit Amount"></div>
        <button class="btn-main" onclick="saveTrans('fund')">ADD DEPOSIT</button>
      </div>
    </div>

    <div class="page" id="pagePayments">
      <div class="list-container" style="padding:25px; margin-top:20px;">
        <div class="field"><select class="inp" id="payFrom"></select></div>
        <div class="field"><select class="inp" id="payTo"></select></div>
        <div class="field"><input type="number" class="inp" id="payAmt" placeholder="Bill Amount"></div>
        <button class="btn-main" onclick="saveTrans('pay')">PAY BILL</button>
      </div>
    </div>

  </div>

  <div class="nav-wrapper">
    <div class="nav-bar">
      <div class="nav-item active" onclick="showPage('dashboard')"><i class="material-icons-round">home</i><span>Home</span></div>
      <div class="nav-item" onclick="showPage('entry')"><i class="material-icons-round">add_circle</i><span>Entry</span></div>
      <div class="nav-item" onclick="showPage('addfund')"><i class="material-icons-round">account_balance</i><span>Fund</span></div>
      <div class="nav-item" onclick="showPage('payments')"><i class="material-icons-round">receipt</i><span>Bills</span></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzaczCKEzJHO0WIMUDQSOeSRy08PLxxTceN_ZXqGY6wwV8XeTHMnqjQlOBybpHzRFE45A/exec";
    let db = null;
    const pages = ['dashboard', 'entry', 'addfund', 'payments'];
    let currentPageIdx = 0;

    // --- SWIPE LOGIC ---
    let touchstartX = 0;
    let touchendX = 0;

    const swipeArea = document.getElementById('swipeArea');
    swipeArea.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
    swipeArea.addEventListener('touchend', e => {
      touchendX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchendX < touchstartX - 100) moveTab(1); // Swipe Left -> Next
      if (touchendX > touchstartX + 100) moveTab(-1); // Swipe Right -> Prev
    }

    function moveTab(dir) {
      let newIdx = currentPageIdx + dir;
      if (newIdx >= 0 && newIdx < pages.length) showPage(pages[newIdx]);
    }

    // --- THEME LOGIC ---
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('themeBtn').innerText = isDark ? 'dark_mode' : 'light_mode';
    }

    // --- MODAL LOGIC ---
    function notify(title, desc, icon='check_circle', color='#10b981') {
      document.getElementById('mTitle').innerText = title;
      document.getElementById('mDesc').innerText = desc;
      document.getElementById('mIcon').innerText = icon;
      document.getElementById('mIcon').style.color = color;
      document.getElementById('customModal').style.display = 'flex';
      setTimeout(() => document.getElementById('modalBox').classList.add('show'), 10);
    }
    function closeModal() {
      document.getElementById('modalBox').classList.remove('show');
      setTimeout(() => document.getElementById('customModal').style.display = 'none', 300);
    }

    // --- REFRESH & UI ---
    async function showPage(name) {
      currentPageIdx = pages.indexOf(name);
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      
      document.getElementById('page' + name.charAt(0).toUpperCase() + name.slice(1)).classList.add('active');
      document.querySelectorAll('.nav-item')[currentPageIdx].classList.add('active');
      if(name === 'dashboard') await refreshData();
    }

    async function refreshData() {
      const btn = document.getElementById('syncBtn');
      btn.classList.add('spinning');
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) }).then(r => r.json());
        if(res.ok) { db = res; updateUI(); }
      } catch(e) { notify('Error', 'Connection failed', 'error', '#ef4444'); }
      btn.classList.remove('spinning');
    }

    const fmt = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(Number(n) || 0);

    function updateUI() {
      const s = db.summary;
      document.getElementById("sumToday").innerText = fmt(s.todayExp);
      document.getElementById("sumMonth").innerText = fmt(s.monthExp);
      document.getElementById("sumFund").innerText = fmt(s.monthFund);

      // Banks with Total
      let bSum = 0;
      document.getElementById("bankList").innerHTML = db.banks.map(b => { 
        bSum += b.val;
        return `<div class="row"><div class="meta"><b>${b.name}</b><small>Balance</small></div><b class="${b.val<0?'val-neg':'val-pos'}">${fmt(b.val)}</b></div>`
      }).join("");
      document.getElementById("bankSubtotal").innerText = fmt(bSum);

      // Cards with Total
      let cSum = 0;
      document.getElementById("cardList").innerHTML = db.cards.map(c => { 
        cSum += c.val;
        return `<div class="row"><div class="meta"><b>${c.name}</b><small>Bill Due</small></div><b class="${c.val==0?'val-pos':'val-neg'}">${fmt(c.val)}</b></div>`
      }).join("");
      document.getElementById("cardSubtotal").innerText = fmt(cSum);

      // Loans with Total & Due Date
      let lSum = 0;
      document.getElementById("loanList").innerHTML = db.loans.map(l => {
        lSum += l.emi;
        return `<div class="row"><div class="meta"><b>${l.name}</b><small>Due: ${l.dueDate}</small></div><b class="val-neg">${fmt(l.emi)}</b></div>`
      }).join("");
      document.getElementById("loanSubtotal").innerText = fmt(lSum);

      // Recent Activity
      document.getElementById("historyList").innerHTML = s.recentTrans.slice(0, 15).map(t => `
        <div class="row"><div class="meta"><b>${t.name}</b><small>${t.date}</small></div><b class="${t.type==='Add Fund'?'val-pos':'val-neg'}">${t.type==='Add Fund'?'+':'-'}${fmt(t.amount)}</b></div>
      `).join("");

      fillDropdowns();
    }

    // ... saveTrans and fillDropdowns functions remain same as previous version but using notify() instead of alert() ...
    async function saveTrans(type) {
      // (logic for gathering 'p' object)
      // ...
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(p) }).then(r=>r.json());
      if(res.ok) { 
        notify('Success', 'Transaction Recorded!', 'check_circle', '#10b981');
        showPage('dashboard');
      }
    }

    function toggleFields() {
      const m = document.getElementById("payMode").value;
      document.getElementById("divBank").style.display = (m==='bank') ? 'block' : 'none';
      document.getElementById("divCard").style.display = (m==='card') ? 'block' : 'none';
    }

    function fillDropdowns() {
      const opt = (list, key) => list.map(i => `<option value="${i[key]}">${i[key]}</option>`).join("");
      document.getElementById("expBank").innerHTML = opt(db.banks, "name");
      document.getElementById("targetBank").innerHTML = opt(db.banks, "name");
      document.getElementById("payFrom").innerHTML = opt(db.banks, "name");
      document.getElementById("expCard").innerHTML = opt(db.cards, "name");
      document.getElementById("payTo").innerHTML = opt(db.cards, "name") + opt(db.loans, "name");
      document.getElementById("expCategory").innerHTML = db.categories.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    window.onload = () => showPage('dashboard');
  </script>
</body>
</html>
