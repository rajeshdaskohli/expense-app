<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense App</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
  background:#f4f6fb;
  padding:20px;
  max-width:420px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{text-align:center;margin-bottom:20px}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  position:relative;
  overflow:hidden;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#7b2ff7,#f107a3);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

button span{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:ripple .6s linear;
  background:rgba(255,255,255,.6);
}

@keyframes ripple{
  to{transform:scale(4);opacity:0}
}

#msg{text-align:center;margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <h2>Expense App</h2>

  <select id="type">
    <option>Cash</option>
    <option>Bank</option>
    <option>Credit Card</option>
  </select>

  <input type="number" id="amount" placeholder="Amount ₹">
  <input type="text" id="note" placeholder="Note (optional)">

  <button onclick="saveExpense(event)">Save Expense</button>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyUxy4omEAx6jP5dVGPUrM3-rqEHE7cznUhFHocuhEb61jKnWAXzQ6VRO5vl6YkeT9R/exec";

function saveExpense(e){
  ripple(e);

  const data={
    type:type.value,
    amount:amount.value,
    note:note.value
  };

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.text())
  .then(res=>{
    msg.innerText="Saved Successfully ✅";
    amount.value="";
    note.value="";
  });
}

function ripple(e){
  const btn=e.currentTarget;
  const circle=document.createElement("span");
  const size=Math.max(btn.clientWidth,btn.clientHeight);
  circle.style.width=circle.style.height=size+"px";
  circle.style.left=e.offsetX-size/2+"px";
  circle.style.top=e.offsetY-size/2+"px";
  btn.appendChild(circle);
  setTimeout(()=>circle.remove(),600);
}
</script>

</body>
</html>
