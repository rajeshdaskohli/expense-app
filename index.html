<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-tab { color: #3b82f6; border-bottom: 3px solid #3b82f6; }
        .tap-active:active { transform: scale(0.95); transition: 0.1s; }
        .loader { border-top-color: #3b82f6; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-gray-100">

    <header class="fixed top-0 w-full z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b dark:border-slate-800 px-4 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tight">Finance<span class="text-blue-500">Pro</span></h1>
        <div class="flex gap-4">
            <button onclick="fetchData()" class="tap-active text-gray-500 hover:text-blue-500"><i class="fas fa-sync-alt text-lg"></i></button>
            <button onclick="toggleDarkMode()" class="tap-active text-gray-500"><i class="fas fa-moon text-lg dark:fa-sun"></i></button>
        </div>
    </header>

    <main id="app-content" class="pt-20 pb-24 px-4 max-w-md mx-auto">
        <div id="loading" class="flex flex-col items-center justify-center h-64">
            <div class="loader w-10 h-10 border-4 border-gray-200 rounded-full mb-4"></div>
            <p class="text-sm opacity-60">शीट से डेटा सिंक हो रहा है...</p>
        </div>

        <section id="dashboard" class="space-y-4">
            <div class="bg-blue-600 p-6 rounded-3xl text-white shadow-xl shadow-blue-500/20">
                <p class="text-sm opacity-80">कुल नेट वर्थ</p>
                <h2 id="net-worth" class="text-3xl font-bold mt-1">₹ 0.00</h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4" id="stat-cards">
                </div>
        </section>

        <section id="list-section" class="mt-8">
            <h3 class="font-semibold mb-4 text-lg">मुख्य विवरण</h3>
            <div id="data-list" class="space-y-3">
                </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full bg-white dark:bg-slate-900 border-t dark:border-slate-800 px-6 py-3 flex justify-between items-center z-50">
        <button onclick="showTab('dashboard')" class="flex flex-col items-center gap-1 tap-active text-blue-500">
            <i class="fas fa-th-large text-xl"></i><span class="text-[10px]">Dashboard</span>
        </button>
        <button onclick="showTab('banks')" class="flex flex-col items-center gap-1 tap-active opacity-50">
            <i class="fas fa-university text-xl"></i><span class="text-[10px]">Banks</span>
        </button>
        <button onclick="showTab('cards')" class="flex flex-col items-center gap-1 tap-active opacity-50">
            <i class="fas fa-credit-card text-xl"></i><span class="text-[10px]">Cards</span>
        </button>
        <button onclick="showTab('loans')" class="flex flex-col items-center gap-1 tap-active opacity-50">
            <i class="fas fa-hand-holding-usd text-xl"></i><span class="text-[10px]">Loans</span>
        </button>
    </nav>

    <script>
        const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; // अपना URL यहाँ डालें

        async function fetchData() {
            document.getElementById('loading').classList.remove('hidden');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAppData`);
                const data = await response.json();
                renderApp(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("डेटा लोड करने में समस्या हुई। कृपया URL चेक करें।");
            }
            document.getElementById('loading').classList.add('hidden');
        }

        function renderApp(data) {
            // गणना (Calculations)
            let totalBank = data.banks.slice(1).reduce((sum, row) => sum + (parseFloat(row[1]) || 0), 0);
            let totalCC = data.cards.slice(1).reduce((sum, row) => sum + (parseFloat(row[3]) || 0), 0);
            
            document.getElementById('net-worth').innerText = `₹ ${(totalBank - totalCC).toLocaleString('hi-IN')}`;

            const listContainer = document.getElementById('data-list');
            listContainer.innerHTML = ''; // Clear old data

            // बैंकों की लिस्ट दिखाना
            data.banks.slice(1).forEach(bank => {
                listContainer.innerHTML += `
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl flex justify-between items-center shadow-sm border dark:border-slate-800">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 text-green-600 rounded-full flex items-center justify-center">
                                <i class="fas fa-university"></i>
                            </div>
                            <div>
                                <p class="font-medium">${bank[0]}</p>
                                <p class="text-xs opacity-50">बैलेंस</p>
                            </div>
                        </div>
                        <p class="font-bold text-green-500">₹ ${parseFloat(bank[1]).toLocaleString('hi-IN')}</p>
                    </div>
                `;
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize Theme
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        
        // Load Data on Start
        fetchData();
    </script>
</body>
</html>
